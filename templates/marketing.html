        <script type="text/javascript">
            var carousel = 1, items = 4;

            var updateCarousel = function(){
                console.log('c: ', carousel, ' i: ', items);
                if (carousel == items){
                    $('.screens img')
                        .removeClass('left')
                        .addClass('right');
                    carousel = 0;
                } else {
                    $('.screens img:nth-child(' + carousel + ')')
                        .addClass('left');
                }

                carousel += 1;
                $('.screens img:nth-child(' + carousel + ')')
                    .removeClass('right');
            };

            $(function(){
                window.setInterval(updateCarousel, 5000);
            });
        </script>
